<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
  </head>
  <body>
    <div class="scoreboard">
      <div class="home-container">
        <p class="home-score">0</p>
        <button class="addBtn homePlusOne">+1</button>
        <button class="addBtn homePlusTwo">+2</button>
        <button class="addBtn homePlusThree">+3</button>
      </div>
      <div class="away-container">
        <p class="away-score">0</p>
        <button class="addBtn awayPlusOne">+1</button>
        <button class="addBtn awayPlusTwo">+2</button>
        <button class="addBtn awayPlusThree">+3</button>
      </div>
      <div class="btn-container">
        <button class="resetBtn">Reset</button>
        <button class="setTeams">Set Teams</button>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
