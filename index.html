<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
  </head>
  <body>
    <div class="scoreboard">
      <div class="home-container">
        <p class="home-score">0</p>
        <p class="home-team">Home</p>
        <button class="addBtn homePlusOne">+1</button>
        <button class="addBtn homePlusTwo">+2</button>
        <button class="addBtn homePlusThree">+3</button>
      </div>
      <div class="away-container">
        <p class="away-score">0</p>
        <p class="away-team">Away</p>
        <button class="addBtn awayPlusOne">+1</button>
        <button class="addBtn awayPlusTwo">+2</button>
        <button class="addBtn awayPlusThree">+3</button>
      </div>
      <div class="btn-container">
        <button class="resetBtn">Reset</button>
        <button class="setTeamsBtn">Set Teams</button>
      </div>
    </div>
    <div class="setTeams-container">
      <input
        type="text"
        name="home-team"
        id="setHomeTeam"
        placeholder="Home team..."
      />
      <input
        type="text"
        name="away-team"
        id="setAwayTeam"
        placeholder="Away team..."
      />
      <button class="saveTeamsBtn">Save</button>
      <button class="resetTeamsBtn">Reset</button>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
